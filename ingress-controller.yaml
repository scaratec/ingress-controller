kind: Service
apiVersion: v1
metadata:
  name: ingress-lal-nonprod
  namespace: ingress-lal-nonprod
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  type: LoadBalancer
  selector:
    k8s-app: ingress-lal-nonprod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-lal-nonprod-ingress-serviceaccount
  namespace: ingress-lal-nonprod
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: nginx-ingress-clusterrole
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses/status
    verbs:
      - update
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: nginx-ingress-role
  namespace: ingress-lal-nonprod
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      # Defaults to "<election-id>-<ingress-class>"
      # Here: "<ingress-controller-leader>-<nginx>"
      # This has to be adapted if you change either parameter
      # when launching the nginx-ingress-controller.
      - "ingress-controller-leader-nginx"
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: nginx-ingress-role-nisa-binding
  namespace: ingress-lal-nonprod
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nginx-ingress-role
subjects:
  - kind: ServiceAccount
    name: nginx-lal-nonprod-ingress-serviceaccount
    namespace: ingress-lal-nonprod
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-lal-nonprod-ingress-clusterrole-nisa-binding
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-ingress-clusterrole
subjects:
  - kind: ServiceAccount
    name: nginx-lal-nonprod-ingress-serviceaccount
    namespace: ingress-lal-nonprod
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-configuration
  namespace: ingress-lal-nonprod
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: ingress-lal-nonprod
  labels:
    app.kubernetes.io/name: ingress-lal-nonprod-nginx
    app.kubernetes.io/part-of: ingress-lal-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-lal-nonprod-nginx
      app.kubernetes.io/part-of: ingress-lal-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-lal-nonprod-nginx
        app.kubernetes.io/part-of: ingress-lal-nginx
      annotations:
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: nginx-lal-nonprod-ingress-serviceaccount
      containers:
        - name: nginx-ingress-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.20.0
          args:
            - /nginx-ingress-controller
            - --configmap=$(POD_NAMESPACE)/nginx-configuration
            - --publish-service=$(POD_NAMESPACE)/ingress-lal-nonprod
            - --annotations-prefix=nginx.ingress.kubernetes.io
            - --ingress-class=ingress-lal-nonprod
            - --enable-ssl-passthrough
          securityContext:
            capabilities:
              drop:
                # Everything but NET_BIND_SERVICE
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - NET_RAW
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - SYS_CHROOT
                - SETFCAP
            # www-data -> 33
            runAsUser: 33
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
---
