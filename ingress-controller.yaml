kind: Service
apiVersion: v1
metadata:
  name: ingress-lal-nonprod
  namespace: ingress-lal-nonprod
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  type: LoadBalancer  
  selector:
    k8s-app: ingress-lal-nonprod
